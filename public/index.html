<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- <link href="./Untitled-2.css" rel="stylesheet" type="text/css">
	<script src="./Untitled-3.js"defer></script> -->
	
  <title>Weather Sounds</title>
</head>
<body>
  <div class="App">
    <h1 class="Title">Weather sounds</h1>

    <div class="Cards">
      <button class="Card" data-sound="forest">

        <img src="/images/summer.jpg" alt="Forest" />
        <span class="Icon">🌲</span>
      </button>

      <button class="Card" data-sound="rain">
        <img src="/images/rainy.jpg" alt="Rain" />
        <span class="Icon">🌧️</span>
      </button>

      <button class="Card" data-sound="snow">
        <img src="/images/winter.jpg" alt="Snow" />
        <span class="Icon">❄️</span>
      </button>
    </div>

    <div class="VolumeControl">
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="volumeSlider" />
    </div>
  </div>
</body>
</html>
